<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>QR Code Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
      minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" type="image/svg+xml" href="/logo.svg"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./main.css"/>
    <script type="module" src="./main.ts"></script>
    <script type="module" src="/Comparison.ts"></script>
  </head>
  <body>
    
    <div class="QRCode">
      <img class="QRCode_QRImg" src="./images/image-qr-code.png" alt="QR Code">
      <h1 class="QRCode_Header">Improve your front-end skills by building projects</h1>
      <p class="QRCode_Body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
    <div class="Attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Avisek Das</a>.
    </div>
    
  </body>
</html>
